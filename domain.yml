  utter_academics:
  - text: "Teaching at VIT University is structured around Thirteen schools of study. The university offers 27 Undergraduate, 30 Postgraduate, 4 Integrated Programmes and 4 Research programmes. In addition to full-time/part-time Ph.D., M.S.(BY RESEARCH) Degrees in Engineering and Management Disciplines, M.Phil, Ph.D., in Science and Languages, Integrated Ph.D. programmes also offered for engineering disciplines in selected schools.\n 
  More at: <a href='http://vit.ac.in/academics'>http://vit.ac.in/academics</a>"


  utter_ffcs:
  - text: "FFCS is a way in which a student has complete freedom in tailoring his course the way he wishes. It accommodates the wants and needs of the entire student community as a whole. With this system, a student can prepare his/her own timetable with the specific courses he/she intends to do in that semester along with the timings of classes and choice of professors.\n More info at <a href='http://vit.ac.in/academics/ffcs'>http://vit.ac.in/academics/ffcs</a>"

  utter_coe:
  - text: "The Office of the Controller of Examinations is responsible for preparation, scheduling, and conduct of Final Assessment Test (FAT) for all the programmes offered by the institute. It also facilitates central valuation of answer scripts and timely publication of Results.\n More information at <a href='http://vit.ac.in/academics/coe'>http://vit.ac.in/academics/coe</a>"

  utter_international_transfer_program:
  - text: "ITP offers the entering students with an opportunity to study the first two years of the bachelors degree in engineering at VIT and complete the last two years of study in the USA, UK or Australia and get a degree from a partner university there.\n More information can be found here - <a href='http://vit.ac.in/academics/itp'>http://vit.ac.in/academics/itp</a>"

  utter_library:
  - text: "The Central Library is centrally air-conditioned, well-protected with fire alarm, Flap Barrier and CCTV surveillance. It has specialized collections of Books, Journals & other resources in Sciences, Engineering and Technology, Biotechnology, Humanities, Social Sciences and Management ranging from printed books, e-books, back volumes and CDs/DVDs.\n More information can be found at <a href='http://vit.ac.in/academics/library'>http://vit.ac.in/academics/library</a>"

  utter_international_relations:
  - text: "A very sophisticated International Relations Office has been established to help in the internationalization efforts. The office facilitates the initiation and follow-up of international cooperation with substantial faculty & student exchange, joint R&D and Joint Programmes. It also takes care of the international students enrolled in the University in addition to the already existing exemplary guest care.\n
  More at: <a href='http://vit.ac.in/academics/internationalRelations'>http://vit.ac.in/academics/internationalRelations</a>"

  utter_schools:
  - text: "Teaching at VIT is structured around ten schools of study. A student is registered in one of the schools, depending on the degree/programme he/she student is interested in pursuing. Research centers are also part of the schools, encouraging interdepartmental collaboration and opportunity for students to participate in exciting research projects. The university offers 27 Undergraduate and 30 Postgraduate programmes.\n More information can be found at <a href='http://vit.ac.in/academics/schools'>http://vit.ac.in/academics/schools</a>"

  utter_placements:
  - text: "The PAT centre plays an integral role in creating the illustrious placement record of VIT. It ensures smooth functioning of the placement activities in the campus. The centre further facilitates training activities of the students and makes sure they get placed in the best of both national and international companies. \n
  More at: <a href='http://vit.ac.in/placement'>http://vit.ac.in/placement</a>
  "

  utter_placements_dream:
  - text: "At VIT, More than 300 companies have visited this year for offering CTC of more than 4.5 Lakhs Per Annum. At VIT, students are enabled to have multiple offers in dream category they can choose IT Services/product/consulting/banking/ Core Engineering companies with regard of CTC which envisages their area of interest in which they wish to pursue their career. \n
  More at: <a href='http://vit.ac.in/placement/dreamoffers'>http://vit.ac.in/placement/dreamoffers</a>
  "

  utter_PAT:
  - text: "If VIT has placement records then it is because of PAT centre. Not only does this function as the working body to facilitate smooth working of the placement activities in the campus but also works to facilitate the training activities of the students and makes sure they get placed in the best of both national and international companies. \n
  More at: <a href='http://vit.ac.in/placement/pat'>http://vit.ac.in/placement/pat</a>
  "

  










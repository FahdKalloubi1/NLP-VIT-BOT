  utter_name:
  - text: "Hey there! How can I help you."

  utter_rename:
  - text: "Sorry, lets try again then! What would you like to know."

  utter_IR_response:
  - text: "The International Relations office is responsible for handling all the international tie-ups and MoUs with colleges worldwide. They also engage in helping students of our college get internships and foreign admissions after their studies here. The IR office also takes care of the students who come to our university from other countries by co-ordinating with all departments and making sure they have a very pleasant experience in our university.\n
  More at <a href='http://www.vit.ac.in/academics/internationalRelations'>http://www.vit.ac.in/academics/internationalRelations</a>"

  utter_admissions_response:
  - text: "
The Admissions Office is in charge of handling all aspects regarding admissions to the various Undergraduate, Postgraduate and research scholar programmes. This includes preparation of the question paper for the VITEEE and VITMEE entrance exams. They also manage the paper correction, counselling and handle the formalities of the selected students.\n
More at : <a href='http://www.vit.ac.in/admissions'>http://www.vit.ac.in/admissions</a>
"
  utter_admissions_UG:
  - text: "
UG Admissions 2019 - 2020\n
More at : <a href='http://www.vit.ac.in/admissions/ug'>http://www.vit.ac.in/admissions/ug</a>"

  utter_admissions_PG:
  - text: "
PG Admissions\n
In the post-graduation programme (M.Tech) students are allowed to pursue the course of their choice from one of the 7 schools of VIT. The entry into these programmes occurs by successfully getting through the VITMEE examination conducted every year.\n
More at : <a href='http://www.vit.ac.in/admissions/pg'>http://www.vit.ac.in/admissions/pg</a>"

  utter_admissions_R:
  - text: "
Amidst the numerous courses offered by VIT, there are a few that cater to the research domain as well, namely M. Phil, M. Tech. and Ph. D. Students have a wide of variety of choices ranging from Nano electronics, disaster management, HR, Finance to Cancer biology, structural engineering and several languages.\n
More at : <a href='http://www.vit.ac.in/admissions/research'>http://www.vit.ac.in/admissions/research</a>"

  utter_admissions_IR:
  - text: "
  VIT prides itself in the ability to provide an education that is coveted not only within in India but abroad as well. There are currently students from over 50 different countries studying in the university. VIT also has over 200 MoUs with foreign universities. These tie ups along with the university’s ABET accreditation ensures that all of our students have the opportunity to experience a truly global education. Attractive scholarships are also provided to deserving candidates.\n
More at : <a href='http://www.vit.ac.in/admissions/international'>http://www.vit.ac.in/admissions/international</a>"

  utter_admissions_clarification:
  - text: "Would you like to know in detail about any of the following? \n : Undergraduate ,\n Postgraduate ,\n Research \nor International/NRI admissions"
  
